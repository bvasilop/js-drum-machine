<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="drum-machine">
    <div class="drum-pad" id="audio-clap" data-key="81">Q</div>
    <div class="drum-pad" id="audio-hihat" data-key="87">W</div>
    <div class="drum-pad" id="audio-kick" data-key="69">E</div>
    <div class="drum-pad" id="audio-openhat" data-key="65">A</div>
    <div class="drum-pad" id="audio-boom" data-key="83">S</div>
    <div class="drum-pad" id="audio-ride" data-key="68">D</div>
    <div class="drum-pad" id="audio-snare" data-key="90">Z</div>
    <div class="drum-pad" id="audio-tom" data-key="88">X</div>
    <div class="drum-pad" id="audio-tink" data-key="67">C</div>

    <div id="display"></div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/tink.wav"></audio>

  </div>

</body>
</html>
